<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/HansHugoHMB/Images/main/FAV.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title id="title">Chargement de la page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const encryptedUrl = "U2FsdGVkX1+qoVXMsvCbLXg7M0q53t7gZiesAn3q9HNbG0i1IZL78wMqmgwka3u9";
        const passwordBase64 = "TXVhbWJhMjAwNiE=";
        const key = atob(passwordBase64);
        document.addEventListener("DOMContentLoaded", () => {
            const decryptedUrl = CryptoJS.AES.decrypt(encryptedUrl, key).toString(CryptoJS.enc.Utf8);
            document.getElementById("iframe").src = decryptedUrl;
        });
    </script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <iframe id="iframe"></iframe>
</body>
</html>
