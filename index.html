<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title id="title"></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>

        const titleBase64 = "Q2hhcmdlbWVudCBkZSBsYSBwYWdl"; // "Chargement de la page"
        const urlBase64 = "aHR0cHM6Ly9wcmVwYS1oLnBhZ2VzLmRldg==";

     document.addEventListener("DOMContentLoaded", () => {
            document.title = atob(titleBase64);
            document.getElementById("iframe").src = atob(urlBase64);
        });
    </script>
</head>
<body>
    <iframe id="iframe"></iframe>
</body>
</html>
